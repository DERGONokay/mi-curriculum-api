name: Build and test with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      env:
        BASE_PATH: my-cv.api
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x "$BASE_PATH/gradlew"
    - name: Build with Gradle
      run: "./$BASE_PATH/gradlew build"
